{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
  <section>
    <div class="links-header">
      <hr>
    </div>
</section>

<section>
  <div class="aboutus-start">
      <h2>REFERENSER</h2>

  </div>

</section>

<section>
  <div class="ref-gallery">
    {% for images in ref_img %}
      <div class="box">
       
        <ul>
          <li><img src="{{images.image.url}}" alt="" class="ref-images"></li>
          <li>{{images.caption}}</li>
        </ul>
    
      </div> 
  
      {% endfor %}
      <div>
        {% if user.is_authenticated %}
        <button class="updates-btn-about"><a href="{% url 'upload_images' %}">Ladda upp ny bild</a></button>
        {% endif %}
    </div> 
    </div>


 
<section>
    <div class="ref-text">
      <ul class="insta-link">
        <li>
        <span><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></span><br>
        <span>Följ oss på instagram också!</span> 
      </li>
      </ul>
    </span>
    </div>
  </section>


  <section>
    <div class="space2">
    </div>
</section>

</main>


{% endblock content %}
